<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <div class="form-box">

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="loginTab">Login</button>
        <button class="tab" id="registerTab">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Welcome Back</h2>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="loginPassword" required />
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="switch-text">Donâ€™t have an account? <span id="switchToRegister">Register</span></p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form">
        <h2>Create Account</h2>

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="regName" required />
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="regEmail" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="regPassword" required />
        </div>

        <button type="submit" class="btn">Register</button>

        <p class="switch-text">Already have an account? <span id="switchToLogin">Login</span></p>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
