<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Interview</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="header">
        <h2>Schedule Your Interview</h2>
    </header>

    <div class="container">

        <section class="instructions">
            <p>Select your preferred date and time slot for the interview. Once confirmed, you will receive a link to join via Zoom/Google Meet.</p>
        </section>

        <section class="schedule-form">
            <label for="dateInput">Select Date:</label>
            <input type="date" id="dateInput" min="" />

            <label for="timeInput">Select Time:</label>
            <select id="timeInput">
                <option value="">Select a time slot</option>
                <option value="09:00 AM">09:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="01:00 PM">01:00 PM</option>
                <option value="03:00 PM">03:00 PM</option>
                <option value="04:30 PM">04:30 PM</option>
            </select>

            <button id="scheduleBtn">Confirm Interview</button>
        </section>

        <section class="confirmation" id="confirmationMsg"></section>

    </div>

    <script src="script.js"></script>
</body>
</html>
