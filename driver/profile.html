<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SwiftRide Driver</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/driver.css">
</head>
<body>
    <!-- Driver Header -->
    <div class="driver-header">
        <div class="driver-header-left">
            <button class="menu-toggle" onclick="toggleDriverSidebar()">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h2><i class="fa-solid fa-taxi"></i> Swift<span style="color: #ec1304;">Ride</span> Driver</h2>
        </div>
        <div class="driver-header-right">
            <div class="driver-status">
                <span class="status-indicator"></span>
                <span id="onlineStatus">Online</span>
            </div>
            <button class="btn-secondary" onclick="toggleOnlineStatus()">Go Offline</button>
        </div>
    </div>

    <!-- Driver Sidebar -->
    <div class="driver-sidebar" id="driverSidebar">
        <nav class="driver-nav">
            <a href="driver-dashboard.html">
                <i class="fa-solid fa-chart-line"></i> Dashboard
            </a>
            <a href="driver-rides.html">
                <i class="fa-solid fa-route"></i> My Rides
            </a>
            <a href="driver-earnings.html">
                <i class="fa-solid fa-dollar-sign"></i> Earnings
            </a>
            <a href="driver-profile.html" class="active">
                <i class="fa-solid fa-user"></i> Profile
            </a>
            <a href="driver-vehicle.html">
                <i class="fa-solid fa-car"></i> Vehicle
            </a>
            <a href="driver-ratings.html">
                <i class="fa-solid fa-star"></i> Ratings & Reviews
            </a>
            <a href="driver-settings.html">
                <i class="fa-solid fa-gear"></i> Settings
            </a>
            <hr>
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left"></i> Back to App
            </a>
            <a href="#" onclick="driverLogout()">
                <i class="fa-solid fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="driver-content">
        <div class="content-area">
            <div class="page-header">
                <h1><i class="fa-solid fa-user"></i> My Profile</h1>
            </div>

            <!-- Profile Form -->
            <div class="content-card">
                <h2>Driver Information</h2>
                <form style="display: grid; gap: 1.5rem;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" value="Alex" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" value="Rodriguez" required>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" value="alex.driver@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" value="+1 234 567 8904" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Home Address</label>
                        <input type="text" value="123 Main Street, Apt 4B" required>
                    </div>

                    <div style="display: flex; gap: 1rem;">
                        <button type="button" class="btn-primary" onclick="saveProfile()">
                            <i class="fa-solid fa-save"></i> Save Changes
                        </button>
                        <button type="button" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Account Security -->
            <div class="content-card">
                <h2>Account Security</h2>
                <div class="form-group">
                    <label>Change Password</label>
                    <button class="btn-secondary" onclick="changePassword()">
                        <i class="fa-solid fa-lock"></i> Update Password
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/driver.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkDriverAuth();
        });

        function saveProfile() {
            alert('Profile updated successfully!');
        }

        function changePassword() {
            alert('Password change feature coming soon!');
        }
    </script>
    <script src="js/script.js"></script>
</body>
</html>
