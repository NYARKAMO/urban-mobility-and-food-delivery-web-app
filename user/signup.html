<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SwiftRide</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fa-solid fa-taxi"></i>
                    <h1>Swift<span style="color: #ec1304;">Ride</span></h1>
                </div>
                <p class="auth-subtitle">Create your account and start riding with SwiftRide</p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-group">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="firstName" placeholder="First name" required>
                        </div>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-group">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="lastName" placeholder="Last name" required>
                        </div>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="phone" placeholder="+237 XXX XXX XXX" required>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="termsAgree" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="marketingAgree">
                        <span class="checkmark"></span>
                        Send me updates about new features and offers
                    </label>
                </div>

                <button type="submit" class="auth-btn" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <!-- Social Signup -->
            <div class="social-login">
                <div class="divider">
                    <span>or sign up with</span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google-btn" onclick="signupWithGoogle()">
                        <i class="fa-brands fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook-btn" onclick="signupWithFacebook()">
                        <i class="fa-brands fa-facebook-f"></i>
                        Facebook
                    </button>
                    <button class="social-btn apple-btn" onclick="signupWithApple()">
                        <i class="fa-brands fa-apple"></i>
                        Apple
                    </button>
                </div>
            </div>

            <!-- Login Link -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
            </div>

            <!-- Partner Options -->
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee; text-align: center;">
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">Or join us as a partner:</p>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <a href="driver-signup.html" style="flex: 1; min-width: 120px; padding: 0.75rem; background: #ec1304; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; text-align: center; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#c41103'" onmouseout="this.style.backgroundColor='#ec1304'">
                        <i class="fa-solid fa-taxi"></i> Become a Driver
                    </a>
                    <a href="restaurant-signup.html" style="flex: 1; min-width: 120px; padding: 0.75rem; background: #ff6f00; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; text-align: center; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#e65100'" onmouseout="this.style.backgroundColor='#ff6f00'">
                        <i class="fa-solid fa-utensils"></i> Partner Restaurant
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container">
        <div class="message success-message" id="successMessage">
            <i class="fa-solid fa-check-circle"></i>
            <span id="successText"></span>
        </div>
        <div class="message error-message" id="errorMessage">
            <i class="fa-solid fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
    </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
