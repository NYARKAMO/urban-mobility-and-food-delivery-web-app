<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SwiftRide</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fa-solid fa-taxi"></i>
                    <h1>Swift<span style="color: #ec1304;">Ride</span></h1>
                </div>
                <p class="auth-subtitle">Welcome back! Please sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google-btn" onclick="loginWithGoogle()">
                        <i class="fa-brands fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                        <i class="fa-brands fa-facebook-f"></i>
                        Facebook
                    </button>
                    <button class="social-btn apple-btn" onclick="loginWithApple()">
                        <i class="fa-brands fa-apple"></i>
                        Apple
                    </button>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
            </div>

            <!-- Partner Options -->
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee; text-align: center;">
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">Or join us as a partner:</p>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <a href="driver-signup.html" style="flex: 1; min-width: 120px; padding: 0.75rem; background: #ec1304; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; text-align: center; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#c41103'" onmouseout="this.style.backgroundColor='#ec1304'">
                        <i class="fa-solid fa-taxi"></i> Become a Driver
                    </a>
                    <a href="restaurant-signup.html" style="flex: 1; min-width: 120px; padding: 0.75rem; background: #ff6f00; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; text-align: center; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#e65100'" onmouseout="this.style.backgroundColor='#ff6f00'">
                        <i class="fa-solid fa-utensils"></i> Partner Restaurant
                    </a>
                </div>
            </div>
        </div>

        <!-- Demo Credentials -->
        <div class="demo-info">
            <h4>Demo Credentials</h4>
            <div class="demo-credentials">
                <div class="credential-item">
                    <strong>Email:</strong> demo@swiftride.com
                </div>
                <div class="credential-item">
                    <strong>Password:</strong> demo123
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container">
        <div class="message success-message" id="successMessage">
            <i class="fa-solid fa-check-circle"></i>
            <span id="successText"></span>
        </div>
        <div class="message error-message" id="errorMessage">
            <i class="fa-solid fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
    </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
