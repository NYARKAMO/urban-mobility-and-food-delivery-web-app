<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SwiftRide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fa-solid fa-taxi"></i>
                    <h1>Swift<span style="color: #ec1304;">Ride</span></h1>
                </div>
                <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <button type="submit" class="auth-btn" id="resetBtn">
                    <span class="btn-text">Send Reset Link</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <!-- Success State -->
            <div class="success-state" id="successState" style="display: none;">
                <div class="success-icon">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                </div>
                <h3>Check Your Email</h3>
                <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.</p>
                <div class="success-actions">
                    <button class="auth-btn secondary" onclick="resendEmail()">
                        <i class="fa-solid fa-envelope"></i>
                        Resend Email
                    </button>
                    <a href="login.html" class="auth-link">Back to Sign In</a>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html" class="auth-link">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container">
        <div class="message success-message" id="successMessage">
            <i class="fa-solid fa-check-circle"></i>
            <span id="successText"></span>
        </div>
        <div class="message error-message" id="errorMessage">
            <i class="fa-solid fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
    </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
